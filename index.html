<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href="/assets/css/style.css">
    <title>Man Vs Machine</title>
</head>
<body>
    <!--heading below -->
    <header>Man vs Machine</header>

    <!--title telling what the game-->
    <h1 id = "title">Let's play Rock, Paper, Scissors:</h1>

    <!--Three buttons for rock, paper, scissors actions/*-->

    <div id = "choices">
        <button aria-label = "Rock" data-choice = "0" class = "buttons">Rock</button>
        <button  aria-label =  "Paper" data-choice = "1" class = "buttons">Paper</button>
        <button aria-label = "Scissors" data-choice = "2" class = "buttons">Scissors</button></div> 
    

    <!--the game area holdng the choosen image, that change to what button is clicked (rock, paper or scissors)./*-->
       <section>
        <div id = "player"><h2>Man:<span id = "man-score">0</span></h2></div>
    <img src = "/assets/images/rps.png" alt = "rock, paper, scissors" id = "man-image" >

    <!--the second image for the choices that the computer makes./*-->
    <div id = "computer"><h2>Computer:<span id = "computer-score">0</span></h2></div>
    <img src = "/assets/images/rps.png" alt = "rock, paper, scissors" id = "computer-image">
    

</section>

    <!--a footer with a link to the facebook, the intention is a that you can like the games social media-->

    <footer>Did you like the game? Like us on Facebook
        <button aria-label = "facebook" class = "facebook-button"></button>
    </footer>
    <script src = "assets/javascript/script.js" defer></script>
</body>
</html>
